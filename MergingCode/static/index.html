<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type=file] { margin-bottom: 10px; }
        button { padding: 8px 16px; }
        #result { margin-top: 20px; color: green; }
        #error { margin-top: 20px; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".docx,.doc,.pdf,.txt" required><br>
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>
        <div id="error"></div>
    </div>
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            document.getElementById('result').textContent = '';
            document.getElementById('error').textContent = '';
            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('result').textContent = 'Uploaded: ' + data.filename;
                } else {
                    document.getElementById('error').textContent = data.detail || 'Upload failed.';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Error uploading file.';
            }
        };
    </script>
</body>
</html>
